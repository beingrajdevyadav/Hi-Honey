<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiHoney - Your Ultimate Couple Compatibility Tester </title>


    <!-- #styles  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- #header  -->
    <header>
        <h1>HiHoney</h1>
    </header>

    <!-- #hero section  -->
    <section id="hero">
        <h3>Welcome to HiHoney</h3>
        <h2>Your Ultimate Couple Compatibility Tester</h2>
        <p>Find out how compatible you are with your partner in just a few minutes!</p>
        <button>Get Started</button>
    </section>

    <!-- #form section  -->
    <section id="form">
        <h3>Enter Your Details</h3>
        <form action="">
            <input type="text" placeholder="Your Name">
            <input type="text" placeholder="Your Partner's Name">
            <button>Submit</button>
        </form>
    </section>

    <!-- #processing steps animation section -->
    <section id="processing">
        <div id="animation-container">
            <div id="step">Submitting Your Answers</div>
        </div>
    </section>


    <!-- # javascript  -->
    <script src="script.js"></script>
</body>

</html>
